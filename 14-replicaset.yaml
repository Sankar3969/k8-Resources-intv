apiVersion: v1
kind: ReplicaSet 
metadata:
  name: nginx-replicaset
  labels:
    app: nginx
    tier: fronend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
      tier: fronend
  template:
    metadata:
      labels:
        app: nginx
        tier: fronend
    spec:
      containers:
        - name: nginx
          image: nginx  